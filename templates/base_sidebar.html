{% extends 'base.html' %}
{% load static %}
{% block head %}
	<style>
		body {
			min-height: 100vh;
			min-height: -webkit-fill-available;
		}

		html {
			height: -webkit-fill-available;
		}

		main {
			display: flex;
			flex-wrap: nowrap;
			height: 100vh;
			height: -webkit-fill-available;
			max-height: 100vh;
			overflow-x: auto;
		}

		@media (min-width: 768px) {
			main {
				margin-left: 250px;
			}

		}

		@media (max-width: 767.98px) {
			main {
				margin-left: 4.5rem;
			}

		}

		.sidebar {
			height: 100vh;
			border-right: 2px solid #3E6680;
			position: fixed;
			width: 250px;
		}

		.bi {
			vertical-align: -.125em;
			pointer-events: none;
			fill: currentColor;
		}

		.nav-flush .nav-link {
			border-radius: 0;
		}

		.btn-toggle-nav a {
			display: inline-flex;
			padding: .1875rem .5rem;
			margin-top: .125rem;
			margin-left: 1.25rem;
			text-decoration: none;
		}

		.btn-toggle-nav a:hover,
		.btn-toggle-nav a:focus {
			background-color: #F6F6F6;
		}

		.active {
			background: #3E6680;
		{#border-radius: .5em;#}
		}

		.active > .nav-link {
			color: #F6F6F6;
		}

		.active > .nav-link:hover {
			color: #F6F6F6;
		}

		.nav-link {
			color: #070707;
		}

		.nav-link:hover {
			color: #070707;
		}

		.nav-item.active > .nav-link > img {
			-webkit-filter: invert(1);
			filter: invert(1);
		}

		.nav-icon {
			padding: .5rem .5rem;
		}
	</style>
{% endblock %}
{% block sidebar %}
	<div class="d-flex flex-column flex-shrink-0 bg-light sidebar d-block d-md-none" style="width: 4.5rem;">
		<ul class="nav nav-pills nav-flush flex-column mb-auto">
			<li class="nav-item">
				<a href="#" class="nav-link nav-icon py-3 border-bottom text-center">
					<i class="far fa-address-card fa-2x"></i>
				</a>
			</li>

			<li class="nav-item" >
				<a href="#" class="nav-link nav-icon py-3 border-bottom text-center" style="height: 68px">
					<img src="{% static 'images/dj_icon_black.png' %}" alt="Django" class="bi me-2" width="36" height="36" style="margin-left: 4px"/>
				</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link nav-icon py-3 border-bottom text-center">
					<i class="fab fa-python fa-2x"></i>
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link nav-icon py-3 border-bottom text-center">
					<i class="far fa-window-restore fa-2x"></i>
				</a>
			</li>

		</ul>

	</div>
	<div class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar d-none d-md-block">
		<a href="/" class="d-flex align-items-center nav-link text-decoration-none">
			<span class="fs-4 ms-3 ">jarrett.page</span>
		</a>
		<hr>
		<ul class="nav nav-pills flex-column mb-auto">
			<li class="nav-item">
				<a href="#" class="nav-link nav-link">
					<i class="far fa-address-card me-2 "></i>
					About Me
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link nav-link">
					<img src="{% static 'images/dj_icon_black.png' %}" alt="Django" class="bi me-2"
						 width="15.45"
						 height="15.45"/>
					Django Apps
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link nav-link">
					<i class="fab fa-python me-2"></i>
					Small Projects
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link nav-link">
					<i class="far fa-window-restore me-2"></i>
					Websites
				</a>
			</li>
		</ul>
		<hr>
		<div>
			<a href="https://github.com/bcjarrett" class="d-flex align-items-center nav-link text-decoration-none">
				<img src="https://github.com/bcjarrett.png" alt="" width="32" height="32" class="rounded-circle me-2">
				Github
			</a>
		</div>
	</div>
{% endblock %}
{% block content %}
{% endblock %}
{% block js_late_load %}
	<script>
        $(function () {
            const sidebarActiveHandler = () =>{
                const sidebarItems = $('.nav-item')
                sidebarItems.click(function () {
                    sidebarItems.removeClass('active')
                    $(this).addClass('active')
                })
            }

            sidebarActiveHandler()
        })
	</script>
{% endblock %}
